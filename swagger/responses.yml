components:
  responses:
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    BadRequestError:
      description: BadRequest
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
              data:
                type: object
                description: "Object containing validation errors"
    InternalError:
      description: InternalError
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    Auth:
      description: Auth response used for login.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ILoginResponse'
    AddFreightCompany:
      description: Add freight company response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              createdAt:
                type: string
              updatedAt:
                type: string
    UserList:
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/components/schemas/User'
                - type: object
    SingleUser:
      description: Single user response
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/User'
              - type: object
    FreightCompanyList:
      description: List of freight companies
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
              - $ref: '#/components/schemas/FreightCompany'
              - type: object