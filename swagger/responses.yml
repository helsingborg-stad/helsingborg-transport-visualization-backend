components:
  responses:
    OK:
      description: OK
    ConflictError:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 'Error message'
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 'Error message'
    BadRequestError:
      description: BadRequest
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 'Error message'
              data:
                type: object
                description: 'Object containing validation errors'
    InternalError:
      description: InternalError
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: 'Error message'
    Auth:
      description: Auth response used for login.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ILoginResponse'
    AddFreightCompany:
      description: Add freight company response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
              createdAt:
                type: string
              updatedAt:
                type: string
    Geolocation:
      description: Log geolocation response
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: number
                example: 1
              latitude:
                type: number
                required: true
                description: Latitude
                example: 52.520008
              longitude:
                type: number
                required: true
                description: Longitude
                example: 13.404954
              heading:
                type: number
                required: true
                description: Heading
                example: 24.23
              registeredAt:
                type: string
                required: true
                description: Registered at
                example: 2020-01-01T00:00:00.000Z
              createdAt:
                type: string
                example: 2020-01-01T00:00:00.000Z
              updatedAt:
                type: string
                example: 2020-01-01T00:00:00.000Z
    UserList:
      description: List of users
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/components/schemas/User'
                - type: object
    SingleUser:
      description: Single user response
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/User'
              - type: object
    FreightCompanyList:
      description: List of freight companies
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/components/schemas/FreightCompany'
                - type: object
