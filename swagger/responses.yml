components:
  responses:
    NoContent:
      description: No Content
    OK:
      description: OK
    Created:
      description: Created
    ConflictError:
      description: Conflict
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    BadRequestError:
      description: BadRequest
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
              data:
                type: object
                description: "Object containing validation errors"
    InternalError:
      description: InternalError
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: "Error message"
    Auth:
      description: Auth response used for login.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ILoginResponse"

    EventFilterValues:
      description: Data used to filter events.
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IEventFilterValues"
    FeatureCollection:
      description: Zones
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IFeatureCollection"
    Organisation:
      description: Organisation
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IOrganisationResponse"
    ListOfOrganisations:
      description: Organisation
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/IOrganisationResponse"
    ListOfEvents:
      description: Events
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: "#/components/schemas/IEventResponse"
    IEvent:
      description: Event
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/IEventResponse"
    ExcelFile:
      description: A response describing a file response
      content:
        application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
          schema:
            type: string
            format: binary
