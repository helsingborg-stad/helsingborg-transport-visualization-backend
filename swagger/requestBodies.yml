components:
  requestBodies:
    Login:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                required: true
                description: User email
                example: user+1@admin.com
              password:
                type: string
                required: true
                format: password
                description: User password
                minimum: 6
                example: An Example Password!1

