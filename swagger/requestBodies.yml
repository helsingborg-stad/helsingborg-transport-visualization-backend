components:
  requestBodies:
    Login:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
              required: true
              description: Can either be org-id or email
              example: test@email.com
            password:
              type: string
              required: false
              format: password
              description: Organisations' password
              minimum: 10
              example: Password00
            pinCode:
              type: string
              required: false
              format: password
              description: Organisations' pin code
              minimum: 6
              example: 123456
    Signup:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              required: true
              description: Organisations' id
              example: 4494327523
            name:
              type: string
              required: true
              description: Organisations' name
              example: Test AB
            email:
              type: string
              required: true
              description: Organisations' email
              example: test@email.com
            password:
              type: string
              required: true
              format: password
              description: Organisations' password
              minimum: 10
              example: Password00
            pinCode:
              type: string
              required: true
              format: password
              description: Organisations' pin code
              minimum: 6
              example: 123456
    ForgotPassword:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: User email
              example: test@email.com
    Geolocation:
      application/json:
        schema:
          type: object
          properties:
            latitude:
              type: number
              required: true
              description: Latitude
              example: 52.520008
            longitude:
              type: number
              required: true
              description: Longitude
              example: 13.404954
            heading:
              type: number
              required: true
              description: Heading
              example: 24.23
            registeredAt:
              type: string
              required: true
              description: Registered at
              example: 2020-01-01T00:00:00.000Z
    ResetPassword:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              required: true
              description: Reset password token
              example: a7b32243-4060-4ae4-af5e-0f35cf2b7659
            password:
              type: string
              required: true
              format: password
              description: User password
              minimum: 6
              example: password
            confirmedPassword:
              type: string
              required: true
              format: password
              description: User confirmed-password
              minimum: 6
              example: password
    FreightCompany:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              required: true
              description: Name of freight company
              example: DB Schenker
    Driver:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: User email
              example: user+1@admin.com
            password:
              type: string
              required: true
              format: password
              description: User password
              minimum: 6
              example: An Example Password!1
            freightCompanyId:
              type: number
              required: true
              description: Freight company ID
    Admin:
      application/json:
        schema:
          type: object
          properties:
            email:
              type: string
              required: true
              description: User email
              example: user+1@admin.com
            password:
              type: string
              required: true
              format: password
              description: User password
              minimum: 6
              example: An Example Password!1
            freightCompanyId:
              type: number
              required: false
              description: Freight company ID (optional)
