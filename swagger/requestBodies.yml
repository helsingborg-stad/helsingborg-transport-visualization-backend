components:
  requestBodies:
    Login:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
              required: true
              description: Can either be org-id or email
              example: test@email.com
            password:
              type: string
              required: false
              pattern: '/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{10,}$/'
              description: Organisations' password
              example: Pa$sword00
            pinCode:
              type: string
              required: false
              pattern: '/^(?!.*(\d)\1{2})(?!.*(\d)(\d)\2{2})[0-9]{6}$/'
              description: Organisations' pin code
              example: 123456

    FeatureCollection:
      application/json:
        schema:
          $ref: '#/components/schemas/IFeatureCollection'
    Event:
      application/json:
        schema:
          type: object
          properties:
            trackingId:
              type: string
              required: true
              description: Tracking id
              example: 1234567890
            enteredAt:
              type: string
              required: true
              description: Entered at
              example: 2020-01-01T00:00:00.000Z
            exitedAt:
              type: string
              required: true
              description: Exited at
              example: 2020-01-01T00:00:00.000Z

    Signup:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              required: true
              description: Organisations' id
              example: 4494327523
            name:
              type: string
              required: true
              description: Organisations' name
              example: Test AB
            email:
              type: string
              required: true
              description: Organisations' email
              example: test@email.com
            contactPerson:
              type: string
              required: true
              description: Organisations' contact person
              example: Test Testsson
            mobileNumber:
              type: string
              required: true
              description: Organisations' contact persons mobile number
              example: 0701234567
            password:
              type: string
              required: true
              pattern: '/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{10,}$/'
              description: Organisations' password
              example: Pa$sword00
            pinCode:
              type: string
              required: true
              pattern: '/^(?!.*(\d)\1{2})(?!.*(\d)(\d)\2{2})[0-9]{6}$/'
              description: Organisations' pin code
              example: 123456
    ForgotPassword:
      application/json:
        schema:
          type: object
          properties:
            identifier:
              type: string
              required: true
              description: User email or org number
              example: test@email.com
    ResetPassword:
      application/json:
        schema:
          type: object
          properties:
            token:
              type: string
              required: true
              description: Reset password token
              example: a7b32243-4060-4ae4-af5e-0f35cf2b7659
            password:
              type: string
              required: true
              format: password
              description: User password
              minimum: 6
              example: password
