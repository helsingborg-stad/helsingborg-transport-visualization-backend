components:
  schemas:
    IFeatureCollection:
      type: object
      properties:
        type:
          type: string
          required: true
          description: Type of feature collection
          example: FeatureCollection
        features:
          type: array
          required: true
          description: Array of features
          items:
            type: object
            properties:
              type:
                type: string
                required: true
                description: Type of feature
                example: Feature
              geometry:
                type: object
                required: true
                description: Geometry of feature
                properties:
                  type:
                    type: string
                    required: true
                    description: Type of geometry
                    example: Point
                  coordinates:
                    type: array
                    required: true
                    description: Array of coordinates
                    items:
                      type: number
                      example: 13.404954
              properties:
                type: object
                required: true
                description: Properties of feature
                properties:
                  name:
                    type: string
                    required: true
                    description: Name of feature
                    example: Test AB
                  address:
                    type: string
                    required: true
                    description: Address of feature
                    example: Testv√§gen 1
                  area:
                    type: string
                    required: true
                    description: Area of feature
                    example: Teststaden
                  type:
                    type: string
                    required: true
                    description: Type of feature
                    enum: [delivery, distribution]
                    example: delivery
    ILoginResponse:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
        name:
          type: string
        token:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
    IEventFilterValues:
      type: object
      properties:
        organisations:
          type: array
          items:
            type: object
            properties:
              orgNumber:
                type: string
              name:
                type: string
        names:
          type: array
          items:
            type: string
        areas:
          type: array
          items:
            type: string
        addresses:
          type: array
          items:
            type: string
    IOrganisationResponse:
      type: object
      properties:
        id:
          type: string
        orgNumber:
          type: string
        name:
          type: string
        email:
          type: string
        createdAt:
          type: string
        updatedAt:
          type: string
